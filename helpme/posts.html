<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Custom Popups</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" style="height:30px; ">helpme</a>
            <div class="collapse navbar-collapse text-center" id="collapsenavbar">
                <ul class="navbar-nav ml-auto ">
                    <li class="navbar-item">
                        <a href="create.html" class="nav-link text-white">Post Task</a>
                    </li>
                    &nbsp &nbsp
                    <li class="navbar-item">
                        <a href="posts.html" class="nav-link text-white">Search Task</a>
                    </li>
                    &nbsp &nbsp
                    <li class="navbar-item">
                        <a href="profile.html" class="nav-link text-white">Sadman Ahmed</a>
                    </li>
                    &nbsp &nbsp
                    <li class="navbar-item">
                        <a href="signup.html" class="nav-link text-white">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="map"></div>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="mymodal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="title"></h4>
                    </div>
                    <div class="modal-body">
                        <p id="details"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxOYncCMj8t4fie4Hvv5JeF-Wg5CO3-Y4&callback=initMap"></script>
    <script src="posts.js"></script>
</body>

</html>
