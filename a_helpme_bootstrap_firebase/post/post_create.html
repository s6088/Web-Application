<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <title>Create Post</title>
    <style>
      .post_body {
        padding-top: 20px;
        padding-bottom: 20px;
        background: url("post_create.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="post_create.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
      <div class="container">
        <a href="" class="navbar-brand text-warning font-weight bold"
          >HelpMe.BD</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsenavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-center" id="collapsenavbar">
          <ul class="navbar-nav ml-auto ">
            <li class="navbar-item">
              <a href="signin.html" class="nav-link text-white">Sign in</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="nav-link text-white">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="post_body">
      <h1 class="mt-4" style="text-align: center">Post a New Job</h1>

      <div class="container" style=" margin-top:50px">
        <div class="row">
          <div
            id="map"
            class="col-lg-4"
            style="height:470px; margin-top: 50px"
          ></div>
          <div class="col-lg-2"></div>
          <div class="col-lg-6">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Job Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Job Description</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="pac-input">Location</label>
                <input type="text" class="form-control" id="pac-input" />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Initial Budget</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                />
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Deadline</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                />
              </div>
              <button type="submit" class="btn btn-success">
                post the job
              </button>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer mt-5">
        <h6 class="text-center">
          Copyright Â© 2018, Designed by Birds_of_Passage
        </h6>
      </footer>
    </div>

    <script type="text/javascript">
      $(function() {
        $("#datetimepicker1").datetimepicker();
      });
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxOYncCMj8t4fie4Hvv5JeF-Wg5CO3-Y4&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
